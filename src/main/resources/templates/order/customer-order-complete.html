<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Shop Homepage - Start Bootstrap Template</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link th:href="@{/css/customer-order-complete.css}" rel="stylesheet" />

</head>
<body>
    <header class="bg-dark py-3">
        <div class="container px-4 px-lg-5 my-1">
            <div class="text-center text-white">
                <h2 class="display-4 fw-bolder">이웃사랑 바자회</h2>
            </div>
        </div>
    </header>
    <!--주문번호 안내-->
    <div class="order-info">
        <div class="info-header">주문해 주셔서 감사합니다.</div>
        <div class="info-body"></div>
        <div class="info-footer">
            <div class="complete-btn">확인</div>
            <div class="countdown">15초 후에 주문화면으로 돌아갑니다</div>
        </div>
    </div>
    <footer class="py-2 bg-dark">
        <div class="container"><p class="m-0 text-center text-white">모든 음식은 무료로 제공됩니다.</p></div>
        <div class="container"><p class="m-0 text-center text-white">추운 겨울에 기부로 이웃에게 따뜻한 사랑을 나눠주세요.</p></div>
    </footer>
    <script th:src="@{/js/customer-order-complete.js}"></script>
</body>
</html>
