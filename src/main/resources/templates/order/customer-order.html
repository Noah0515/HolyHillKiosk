<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Shop Homepage - Start Bootstrap Template</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link th:href="@{/css/customer-order.css}" rel="stylesheet" />
</head>
<body>
    <!-- 헤더영역. 여기에 바자회 이름이 있고, 직원의 경우 다른 페이지로 이동하는 버튼을 넣을 예정 -->
    <header class="bg-dark py-3">
        <div class="container px-4 px-lg-5 my-1">
            <div class="text-center text-white">
                <h2 class="display-4 fw-bolder">이웃사랑 바자회</h2>

            </div>
        </div>
    </header>

    <!-- 좌우 화면 스플릿 영역. 왼쪽은 주문하기, 오른쪽은 주문내역 -->
    <div class="split-container">
        <!-- 왼쪽 스플릿-->
        <div class="split left">
            <!-- 음료, 음식 선택버튼 -->
            <div class="category">
                <button id="beverage-btn" class="category-btn btn-outline-dark">음료</button>
                <button id="food-btn" class="category-btn btn-outline-dark">음식</button>
            </div>
            <!-- 음식메뉴 -->
            <div id="food-menu" class="container px-3 py-4 px-lg-4 mt-4 menu-list">
                <div class="menu-list-food row gx-3 gx-lg-4 row-cols-2 row-cols-md-3 row-cols-xl-3 justify-content-center">

                </div>
            </div>
            <!-- 음료 메뉴 -->
            <div id="beverage-menu" class="container px-3 py-4 px-lg-4 mt-4 menu-list">
                <div class="menu-list-beverage row gx-3 gx-lg-4 row-cols-2 row-cols-md-3 row-cols-xl-3 justify-content-center">

                </div>
            </div>
            <!--메뉴선택 모달-->
            <div id="modal-menu" class="modal">
                <div class="modal-content">
                    <div class="modal-header">
                        <span id="close-modal-btn" class="close">&times;</span>
                        <h2 id="modal-title">메뉴 상세</h2>
                    </div>
                    <div class="modal-body">

                    </div>
                    <div class="modal-footer py-2">

                    </div>
                </div>
            </div>
        </div>
        <!--선택된 메뉴 항목-->
        <div class="split right">
            <!--창 안내-->
            <div class="choiced-menu">
                <h2 >선택하신 메뉴</h2>
            </div>
            <div class="choiced-menu-list">

            </div>
            <div class="submit">
                <div class="delete-order submit-btn">주문 취소</div>
                <div class="submit-order submit-btn">주문 완료</div>
            </div>
        </div>
    </div>
    <footer class="py-2 bg-dark">
        <div class="container"><p class="m-0 text-center text-white">모든 음식은 무료로 제공됩니다.</p></div>
        <div class="container"><p class="m-0 text-center text-white">추운 겨울에 기부로 이웃에게 따뜻한 사랑을 나눠주세요.</p></div>
    </footer>

    <script th:src="@{/js/customer_order.js}"></script>
</body>

</html>
