<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Shop Homepage - Start Bootstrap Template</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link th:href="@{/css/staff-order-complete.css}" rel="stylesheet" />

</head>
<body>
    <header class="bg-dark py-3">
        <div class="container px-4 px-lg-5 my-1">
            <div class="text-center text-white ">
                <h3>주문완료 페이지</h3>
            </div>
            <div class="text-center text-white page-list">
                <div class="page-btn" id="order-page">주문 페이지</div>
                <div class="page-btn" id="food-page">음식 주문내역</div>
                <div class="page-btn" id="beverage-page">음료 주문내역</div>
            </div>
        </div>
    </header>
    <!--주문번호 안내-->
    <div class="order-info">
        <div class="info-header">주문이 완료되었습니다.</div>
        <div class="info-body"></div>
        <div class="info-footer">
            <div class="complete-btn">확인</div>
            <div class="countdown">15초 후에 주문화면으로 돌아갑니다</div>
        </div>
    </div>
    <footer class="py-2 bg-dark">
        <div class="container"><p class="m-0 text-center text-white">모든 음식은 무료로 제공됩니다.</p></div>
    </footer>
    <script th:src="@{/js/staff-order-complete.js}"></script>
</body>
</html>
