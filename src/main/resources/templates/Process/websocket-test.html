<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h2>웹소켓 테스트</h2>
    <script>
        const socket = new WebSocket("ws://localhost:8080/staff");

        socket.onopen = () => {
            console.log("웹소켓 연결됨");
        };

        socket.onmessage = (event) => {
            const messages = document.getElementById("messages");
            messages.value += event.data + "\n";
        };

        function sendMessage() {
            const input = document.getElementById("input");
            socket.send(input.value);
            input.value = "";
        }
    </script>
</body>
</html>
